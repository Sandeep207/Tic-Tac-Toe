        <div class="container">
            <div class="game">
                <button class="box col"></button>

                <button class="box col"></button>
                <button class="box col"></button> 
                <button class="box col"></button>
                <button class="box col"></button>
                <button class="box col"></button>
                <button class="box col"></button>
                <button class="box col"></button>
            </div>
        </div>
        <p class="mess hid">Game Draw!!</p>
        <button class="reset-btn">Reset Game</button>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
